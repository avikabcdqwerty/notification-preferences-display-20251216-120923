version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: notification_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: notification_prefs
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
      LANG: en_US.utf8
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: notification_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://notification_user:notification_pass@db:5432/notification_prefs
      AUTH_SECRET_KEY: supersecretkey
      FORCE_HTTPS: "true"
      CORS_ALLOW_ORIGINS: "*"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notification_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_BASE_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:1.25-alpine
    container_name: notification_nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"

volumes:
  db_data: